<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <!--link rel="shortcut icon"为网页标题加图标-->
  <link rel="shortcut icon" href="img/mc.png">
  
  <title>Magician Piano</title>
</head>
<body>
<div class="title">
  <h1>Magician Piano</h1>
</div>

<!--主体框-->
<div class="gua-container">
  <div class="piano">
    <div data-note="C" class="key white gua-C"></div>
    <div data-note="Db" class="key black gua-Db"></div>
    <div data-note="D" class="key white gua-D"></div>
    <div data-note="Eb" class="key black gua-Eb"></div>
    <div data-note="E" class="key white gua-E"></div>
    <div data-note="F" class="key white gua-F"></div>
    <div data-note="Gb" class="key black gua-Gb"></div>
    <div data-note="G" class="key white gua-G"></div>
    <div data-note="Ab" class="key black gua-Ab"></div>
    <div data-note="A" class="key white gua-A"></div>
    <div data-note="Bb" class="key black gua-Bb"></div>
    <div data-note="B" class="key white gua-B"></div>
  </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
